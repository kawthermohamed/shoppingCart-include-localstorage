<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap"
      rel="stylesheet"
    />
    <title>Shopping cart</title>
  </head>
  <body>
    <div class="nav">
      <div class="container">
        <div class="logo">E Commerce</div>
        <div class="cart"><i class="fa-solid fa-cart-plus"></i></div>
      </div>
    </div>
    <!-- products -->
    <div class="products">
      <div class="container">
        <div class="products-title">Shop Products</div>
        <div class="products-cont">
          <div class="pro p1">
            <div class="pro-img">
              <img src="img/01_00000 (1).jpg" alt="" />
            </div>
            <div class="pro-info">
              <div class="pro-title">Nike shoes</div>
              <div class="pro-price">
                <div class="price">&dollar;10</div>
                <div class="add-cart" data-no="p1">
                  <i class="fa-solid fa-cart-plus"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="pro p2">
            <div class="pro-img">
              <img src="img/02_00000 (1).jpg" alt="" />
            </div>
            <div class="pro-info">
              <div class="pro-title">Nike shoes</div>
              <div class="pro-price">
                <div class="price">&dollar;10</div>
                <div class="add-cart" data-no="p2">
                  <i class="fa-solid fa-cart-plus"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="pro p3">
            <div class="pro-img">
              <img src="img/03_00000 (1).jpg" alt="" />
            </div>
            <div class="pro-info">
              <div class="pro-title">Nike shoes</div>
              <div class="pro-price">
                <div class="price">&dollar;10</div>
                <div class="add-cart" data-no="p3">
                  <i class="fa-solid fa-cart-plus"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="pro p4">
            <div class="pro-img">
              <img src="img/04_00000 (1).jpg" alt="" />
            </div>
            <div class="pro-info">
              <div class="pro-title">Nike shoes</div>
              <div class="pro-price">
                <div class="price">&dollar;10</div>
                <div class="add-cart" data-no="p4">
                  <i class="fa-solid fa-cart-plus"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="pro p5">
            <div class="pro-img">
              <img src="img/05_00000 (2).jpg" alt="" />
            </div>
            <div class="pro-info">
              <div class="pro-title">Nike shoes</div>
              <div class="pro-price">
                <div class="price">&dollar;10</div>
                <div class="add-cart" data-no="p5">
                  <i class="fa-solid fa-cart-plus"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="pro p6">
            <div class="pro-img">
              <img src="img/01_00000 (1).jpg" alt="" />
            </div>
            <div class="pro-info">
              <div class="pro-title">Nike shoes</div>
              <div class="pro-price">
                <div class="price">&dollar;10</div>
                <div class="add-cart" data-no="p6">
                  <i class="fa-solid fa-cart-plus"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- cart -->
    <div class="cart-sec">
      <span class="close">x</span>
      <div class="cart-title">Your Cart</div>
      <div class="selected-products"></div>
      <div class="total">
        <span>Total</span>
        <span>&dollar;</span>
        <span class="pr"></span>
      </div>
      <button>buy Now</button>
    </div>
    <!-- turn icon on svg icon -->
    <script src="js/main.js"></script>
    <script src="js/all.min.js"></script>
  </body>
</html>
